key_bindings:
  # tmux specific bindings
  #
  # Map CMD+d (lowercase) to CTRL-A + % which is vertical split.
  # Map CMD+D (uppercase) to CTRL+A + " which is horizontal split.
  # Map CMD+T to create a tmux window tab
  # Map CMD+W to close a tmux window
  # Map CMD+ <Key1 - Key9> - Switching between open (windows) in tmux
  #
  # Figuring out the character sequence by running `xxd -psd` in a separate terminal,
  # pressing the key combination, hit return and CTRL+C to quit xxd.
  # This should spit out the entire sequence including the return:
  # 012d0a^C
  # get rid of the last four characters (0a^C) as this is the return and CTRL+C sequence.
  # split the sequence that's left in groups of two and prefix each group with `\x`, example:
  #
  # CTRL+A| => 012d => \x01\x2d
  - { key: D,     mods: Command,       chars: "\x01\x25" }
  - { key: D,     mods: Command|Shift, chars: "\x01\x22" }
  - { key: T,     mods: Command,       chars: "\x01\x63" }
  - { key: W,     mods: Command,       chars: "\x01\x78" }
  - { key: Key1,  mods: Command,       chars: "\x01\x31" }
  - { key: Key2,  mods: Command,       chars: "\x01\x32" }
  - { key: Key3,  mods: Command,       chars: "\x01\x33" }
  - { key: Key4,  mods: Command,       chars: "\x01\x34" }
  - { key: Key5,  mods: Command,       chars: "\x01\x35" }
  - { key: Key6,  mods: Command,       chars: "\x01\x36" }
  - { key: Key7,  mods: Command,       chars: "\x01\x37" }
  - { key: Key8,  mods: Command,       chars: "\x01\x38" }
  - { key: Key9,  mods: Command,       chars: "\x01\x39" }

  # Command+K sends CTRL+A K which in tmux is mapped to clear pane
  - { key: K,     mods: Command,       chars: "\x01\x4b" }

  # iTerm like Option-Left and Option-Right to jump between words
  - { key: Left,  mods: Alt, chars: "\x1b\x62" }
  - { key: Right, mods: Alt, chars: "\x1b\x66" }

  # iTerm like Cmd-Left and Cmd-Right to jump to beginning and end of line
  - { key: Left,  mods: Command, chars: "\x01\x01" }
  - { key: Right, mods: Command, chars: "\x05" }

env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

# disabling copy to clipboard when selecting text
selection:
  save_to_clipboard: false

# setup default windowing size
window:
  dimensions:
    columns: 133
    lines: 44

scrolling:
  history: 50000

# set font size and family (hack font)
font:
  size: 20.0

  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic


# automatically start alacritty in tmux
shell:
  program: /bin/zsh
  args:
  - -l
  - -c
  - "tmux"
